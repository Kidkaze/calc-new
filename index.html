<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="overall-container"></div>
			<h1 class="calc-heading">Calculator</h1>
			<p class="calc-description">
				A simple Calculator that makes calculations
			</p>
			<br />
			<div class="calc-container">
				<div class="calc-screen-container">
					<div class="calc-screen-container-past"></div>
					<div class="calc-screen-container-present"></div>
				</div>
				<div class="calc-buttons-container">
					<div class="calc-clear-buttons">
						<button class="btn-clear delete">delete</button>
						<button class="btn-clear clear">clear all</button>
					</div>
					<div class="calc-num-box-1">
						<button class="btn-num">7</button>
						<button class="btn-num">8</button>
						<button class="btn-num">9</button>
					</div>
					<div class="calc-num-box-2">
						<button class="btn-num">4</button>
						<button class="btn-num">5</button>
						<button class="btn-num">6</button>
					</div>
					<div class="calc-num-box-3">
						<button class="btn-num">1</button>
						<button class="btn-num">2</button>
						<button class="btn-num">3</button>
					</div>
					<div class="calc-special-buttons">
						<button class="btn-add">+</button>
						<button class="btn-minus">-</button>
						<button class="btn-multiply">x</button>
						<button class="btn-divide">รท</button>
					</div>
					<div class="calc-bottom">
						<div class="calc-button-zero">
							<button class="btn-num">0</button>
							<button class="btn-num">.</button>
						</div>
						<div class="calc-equal">
							<button class="btn-equal">=</button>
						</div>
					</div>
				</div>
			</div>
		</div>


<script src="script.js"></script>
	</body>
</html>
